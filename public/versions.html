<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Nijmegen Component Library</title>
</head>
<body>
<div class="container-fluid">
    <br/>
    <div class="card">
        <h5 class="card-header">Nijmegen Component Library versions</h5>
        <div class="card-body">
            <p class="card-text">
                Choose the appropriate version of the Component Library below.
            </p>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Version</th>
                <th scope="col">Status</th>
                <th scope="col">Release date</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-success">
                <td><a href="/v2" class="btn btn-primary">Go to version 2</a></td>
                <td><span class="badge badge-success">STABLE</span></td>
                <td>2018-06-28</td>
            </tr>
            <tr>
                <td><a href="/v1" class="btn btn-link">Go to version 1</a></td>
                <td><span class="badge badge-light">ARCHIVED</span></td>
                <td>2017-09-01</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
