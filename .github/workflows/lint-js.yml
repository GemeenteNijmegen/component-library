name: 'Check JS code quality (linting)'

on: [workflow_dispatch]

jobs:
  js-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Install node and npm'
        uses: actions/setup-node@v3
        with:
          node-version: '12'

      - name: 'Install packages'
        run: 'npm ci'

      - name: 'Run JS linter'
        run: 'npm run lint-js'