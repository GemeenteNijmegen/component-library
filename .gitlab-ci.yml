# ======================
# CI Stages
# ======================

stages:
  - build
  - deploy

# ======================
# Global variables
# ======================

variables:
  DOCKER_DRIVER: overlay2
  SERVICE_NAME: componentlibrary-versioned

# ======================
# Snippets
# ======================

.prepare-ssh: &prepare-ssh
  before_script:
    - export DOCKER_TAG="$CI_COMMIT_REF_SLUG.$CI_PIPELINE_ID";
    - apk --no-cache add openssh
    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)
    # Add private key
    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    # Add host keys
    - mkdir /root/.ssh/
    - echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts
    # Cleanup old socket
    - rm -f docker-socket-ssh

# ======================
# Build stage
# ======================

build release:
  stage: build
  services:
    - docker:dind
  before_script:
    - apk --no-cache add python py-pip
    - pip install --upgrade docker-compose
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - export DOCKER_TAG="$CI_COMMIT_REF_SLUG.$CI_PIPELINE_ID";
  script:
    - docker build . -t "$CI_REGISTRY_IMAGE":$DOCKER_TAG -f Dockerfile-prod
    - docker push "$CI_REGISTRY_IMAGE":$DOCKER_TAG
    - docker run
      -w /app
      -v "$PWD":/app
      -e GITLAB_TOKEN
      -e CI_COMMIT_REF_NAME
      -e CI_REGISTRY_IMAGE
      -e DOCKER_TAG
      -e STABLE_RELEASE
      node:8.11.2-alpine
      yarn update-releases
  only:
    - /^release\/.*$/

