<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nijmegen component library</title>
        <script>
            fetch('/version.json').then(function(response) {
                response.json().then(function(version) {
                    location.href = '/v' + version.latest + '/';
                });
            });
        </script>
        <style>
            .message {
                padding-top: 100px;
                color: #555;
                text-align: center;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <div class="message">Redirecting to the latest version ...</div>
    </body>
</html>
